<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/css/checkout.css">
  <link rel="stylesheet" href="/css/cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body onload="loadCheckout()" class="bg-light">

  <div class="checkout-container container my-5 p-4 bg-white shadow rounded">
    <h2 class="text-success fw-bold mb-4">Checkout</h2>

    <div id="cart-preview" class="row gy-3 mb-4"></div>

    <form>
      <div class="form-group mb-3">
        <label class="fw-semibold">Email</label>
        <input id="userEmail" class="form-control" readonly>
      </div>

      <div class="form-group mb-3">
        <label class="fw-semibold">Full Name</label>
        <input id="userName" class="form-control">
      </div>

      <div class="form-group mb-3">
        <label class="fw-semibold">Delivery Address</label>
        <textarea id="userAddress" class="form-control" placeholder="Enter your complete address"></textarea>
      </div>

      <div class="form-group mb-3">
        <label class="fw-semibold">Contact Number</label>
        <input id="userContact" type="number" class="form-control" placeholder="e.g. +92123456789">
      </div>

      <div class="product-container">
        <div class="card shadow-sm p-3 lift-on-hover text-center">
          <img id="product-image" src="/assets/shampo.png" class="card-img-top" alt="Head & Shoulders Shampoo">
          <h6 id="product-name" class="mt-2">Head & Shoulders Shampoo</h6>
          <p id="product-price" class="text-muted small mb-2">Rs. 899</p>
        </div>

        <div class="subtotal-box">
          <label class="fw-semibold">Subtotal:</label>
          <span id="subtotal" class="fw-bold text-success ms-2">Rs. 0</span>
        </div>
      </div>


      <div class="form-group mb-3">
        <label class="fw-semibold">Payment Method</label>
        <select id="payment-method" class="form-select">
          <option value="" disabled selected>Select Payment Method</option>
          <option value="cod">Cash on Delivery (COD)</option>
          <option value="online">Online Payment</option>
        </select>
      </div>

      <div id="extra-methods" class="mb-3 d-none">
        <label class="fw-semibold">Available Payment Options:</label>
        <select id="payment-options" class="form-select">
          <option value="" disabled selected>Select Payment Option</option>
          <option value="paypal">PayPal</option>
          <option value="easypaisa">Easypaisa</option>
          <option value="jazzcash">JazzCash</option>
          <option value="visa">Visa Card</option>
        </select>
      </div>

      <button onclick="placeOrder(event)" type="submit" class="btn btn-success w-100 fw-semibold py-2">Place
        Order</button>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
  integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="/js/checkout.js"></script>

</html>
