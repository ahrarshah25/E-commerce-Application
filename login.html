<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <div class="container">
        <div class="image-section">
            <img src="https://maliksiddiq.github.io/MIni-Hackathon/assets/Nexcent/imgi_18_useImg.svg" alt="Welcome Image">
        </div>

        <div class="form-section">
            <h2 id="form-title">Login</h2>

            <form>
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <span id="toggle-password" class="toggle-password">Show</span>
                <button id="userLogin" type="submit" class="btn">Login</button>
            </form>

            <p class="toggle-text">
            Already have an account?
            <a href="signup.html">SignUp here</a>
        </p>
        </div>
    </div>
</body>
<script type="module" src="/js/login.js"></script>
</html>
